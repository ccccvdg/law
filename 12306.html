<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中国铁路12306</title>
	</head>
	<body>
		<form action="check.html" method="post">
			<table border="0" align="center">
				<tr>
				    <td><span style="color:red">* </span>用户名</td>
					<td><input type="text" placeholder="用户名设置成功后不可修改 "></td>
					<td style="color:orange">6-30位字母、数字或“_”,字母开头</td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>登 录 密 码:</td>
					<td><input type="password" placeholder="6到20位字母数字或者符号"></td>
					<td></td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>确 认 密 码:</td>
					<td><input type="password" placeholder="再次输入您的登录密码"></td>
					<td></td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>证 件 类 型:</td>
					<td><select>
						<option selected>中国居民身份证</option>
						<option>港澳居民来往内地通行证</option>
						<option>台湾居民来往大陆通行证</option>
						<option>护照</option>
					</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input checked type="radio" name="coment">中国居民身份证</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio" name="coment">外国人永久居留身份证</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio" name="coment">港澳台居民居住证</td>
					<td></td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>姓 名:</td>
					<td><input type="text" placeholder="请输入姓名"</td>
					<td style="color:orange"><a href="02.png">姓名填写规则</a> （用于身份核验，请正确填写）</td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>证 件 号:</td>
					<td><input type="text" placeholder="请输入您的证件号"</td>
					<td style="color:orange">（用于身份核验，请正确填写）</td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;邮 箱:</td>
					<td><input type="text" placeholder="请正确填写邮箱地址"</td>
					<td></td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>手机号码(+86):</td>
					<td><input type="text" placeholder="请输入您的手机号码"</td>
					<td style="color:orange">请正确填写手机号码，稍后将向该手机号码发送短信验证码</td>
				</tr>
				<tr>
					<td><span style="color:red">* </span>旅 客 类 型:</td>
					<td>
						<select>
							<option>成人</option>
							<option>儿童</option>
							<option>学生</option>
							<option>残疾军人、伤残人民警察</option>
						</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="3"><input type="radio" name="accept">我已阅读并同意遵守 <a href="https://kyfw.12306.cn/otn/regist/rule" >《中国铁路客户服务中心网站服务条款》</a><a href="https://kyfw.12306.cn/otn/gonggao/privacyPolicy_web.html">《隐私权政策》</a></td>
					
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="下一步"</td>
					<td></td>
				</tr>
			</table>
		</form>
	</body>
</html>
